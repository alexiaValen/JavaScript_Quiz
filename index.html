<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <!-- QUIZ PROMPT WITH WARNING OF TIME DEDUCTION -->
    <div class="start">
        <h1>JavaScript Fundamentals Quiz</h1>
        <h2 class="startH2">You will be timed! Any incorrect answer will deduct your timing. Choose wisely and Good luck!</h2>
        <a href="#">start</a>
    </div>

    <!-- SECTION FOR QUIZ QUESTIONS/ANSWERS -->
    <main class="quiz">
        <h2 id="question">Question</h2>
        <section>
            <span>Choice</span>  
            <span>Choice</span> 
            <span>Choice</span> 
            <span>Choice</span> 
        </section>
        <a href="#">submit</a>
        <footer id="timerDisplay">00</fooer>
    </main>

<!-- END OF QUIZ/RESULTS/RESTART BUTTON -->
    <div class="summary">
        <h1>RESULTS</h1>
        <p class="startH2">congrats you scored x out of y correct!</p>
            <h2>HIGH SCORES</h2>
            <ol id=”highScores”></ol>
        <a href="#">restart</a>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
